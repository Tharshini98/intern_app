<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8"/>
        <title>Signup</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
          <script src="https://cdn.tailwindcss.com"></script>
          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="signup.js"></script>



    </head>
    <body class="container py-5">
        <div class="flex justify-center">
            <div class="col-md-6">
                <h3 class="text-red-500 flex justify-center">Create account</h3>
                <form id="signupForm">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control rounded-md bg-gray-100" id="name" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control rounded-md bg-gray-100" id="email"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control rounded-md bg-gray-100" id="password" required/>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign up</button>
                </form>
                <div id="signupMessage" class="mt-4"></div>
                <p class="mt-4">Already registered?</p>
            </div>
        </div>

    </body>
</html>
